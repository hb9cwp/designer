<dom-module id="designer-app">

  <style>
    :host {
      background: #eee;
      box-sizing: border-box;
      display: flex;
    }
    designer-mini-nav {
      background: #252525;
      color: #aaa;
      width: 64px;
      height: 100%;
      position: relative;
      z-index: 200;
      flex: 0 0 64px;
    }
    designer-mini-nav .small {
      text-align: center;
      height: 100%;
      flex: 0 0 64px;
    }
    designer-mini-nav .large {
      background: #252525;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      font-size: 13px;
    }
    #nav-detail > header {
      height: 64px;
      border-bottom: solid 1px #444;
      /*box-sizing: border-box;*/
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    designer-mini-nav .large iron-pages {
      padding: 8px;
    }
    #main {
      display: flex;
      flex: 1 1 0;
      flex-direction: column;
    }
    #editor {
      display: flex;
      flex-direction: row;
      flex: 1 1 0;
    }
    designer-logic-editor {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    paper-toolbar#toolbar {
      background: #424242;
      color: white;
      flex: 0 0;
    }
    designer-breadcrumb {
      background: #424242;
      border: solid #252525;
      border-width: 1px 0 1px 0;
      color: #aaa;
      font-weight: normal;
    }
    #logo {
      width: 64px;
      height: 64px;
      padding: 6px;
      box-sizing: border-box;
    }
    img.d-logo {
      width: 48px;
      height: 48px;
    }
    nav {
      background: #252525;
      color: #aaa;
      display: flex;
      flex: 0 0 200px;
      flex-direction: column;
      font-size: 13px;
      /*z-index: 100;*/
      letter-spacing: .2px;
      line-height: 24px;
    }
    nav > #files > a {
      display: block;
      color: currentColor;
      text-decoration: none;
      padding: 8px;
    }
    nav > #files > a:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    designer-inspector {
      background: #252525;
      color: #aaa;
      display: flex;
      flex: 0 0 200px;
      flex-direction: column;
    }
    #doc-view {
      display: flex;
      flex: 1;
      flex-direction: column;
    }
    designer-stage {
      flex: 1;
    }
    #doc-view > designer-stage {
      flex: 1;
    }
    #html {
      flex: 0 0 400px;
      border-top: solid 1px #888;
      margin: 0;
      padding: 8px;
      overflow: auto;
      color: #444;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
    }
    designer-file-tree {
      padding: 4px 16px;
    }
    paper-tabs-vertical {
      width: 64px;
      height: 100%;
    }
    paper-tab-vertical:first-of-type {
      border-top: solid 1px #444;
    }
    paper-tab-vertical {
      height: 64px;
      box-sizing: border-box;
      border-bottom: solid 1px #444;
    }
    paper-tab-vertical.iron-selected {
      color: #FFD740;
    }
  </style>

  <template>
    <designer-mini-nav>
      <div class="small">
        <div id="logo">
          <img class="d-logo" src="PolymerLabs.png">
        </div>
        <paper-tabs-vertical selected="{{_selectedNavTab}}" noink noslide nobar>
          <paper-tab-vertical>
            <iron-icon icon="icons:folder-open"></iron-icon>
          </paper-tab-vertical>
          <paper-tab-vertical>
            <iron-icon icon="editor:format-list-bulleted"></iron-icon>
          </paper-tab-vertical>
          <paper-tab-vertical>
            <iron-icon icon="icons:polymer"></iron-icon>
          </paper-tab-vertical>
        </paper-tabs-vertical>
      </div>
      <div id="nav-detail" class="large">
        <header>Polymer Designer</header>
        <iron-pages selected="{{_selectedNavTab}}">
          <div>
            <designer-tree
                controller="[[_fileTreeController]]"
                data="[[_rootFile]]"
                on-file-data-load="_onFileDataLoad">
            </designer-tree>
          </div>
          <div>
            <h3>Document</h3>
            <designer-document-outline
                root-node=[[domDocumentElement]]
                current-node="{{currentNode}}">
            </designer-document-outline>
            <h3>Elements</h3>
            <ul>
              <template is="dom-repeat" items="[[elements]]">
                <li>[[item.is]]</li>
              </template>
            </ul>
          </div>
          <designer-element-palette></designer-element-palette>
        </iron-pages>
      </div>
    </designer-mini-nav>
    <div id="main">
      <paper-toolbar id="toolbar" class="paper-header">
        <span>[[filename]]</span>
        <template is="dom-if" if="[[_showEditors]]">
          <paper-tabs selected="{{_selectedEditor}}" noink>
            <paper-tab>Storyboard</paper-tab>
            <paper-tab>Layout</paper-tab>
            <paper-tab>Logic</paper-tab>
          </paper-tabs>
        </template>
      </paper-toolbar>
      <!-- <template is="dom-if" if="{{domDocument}}">
        <designer-breadcrumb node="{{currentNode}}"></designer-breadcrumb>
      </template> -->
      <designer-breadcrumb node="{{currentNode}}"></designer-breadcrumb>
      <iron-pages id="editor" selected="[[_selectedEditor]]">
        <div id="storyboard">
          Storyboard
        </div>
        <div id="editor">
          <div id="doc-view">
            <designer-document
                id="document"
                source="[[documentSource]]"
                url="[[documentUrl]]"
                client-connection="[[clientConnection]]"
                analyzer="{{analyzer}}"
                client="{{client}}"
                dom-document="{{domDocument}}"
                dom-document-element="{{domDocumentElement}}"
                ast-document="{{astDocument}}"
                ast-document-element="{{astDocumentElement}}"
                text-content="{{textContent}}"
                elements="{{elements}}"
                filename="{{filename}}"
                current-node="{{currentNode}}"
                current-path="{{currentPath}}"
                current-source-id="{{currentSourceId}}"
                current-element-info="{{currentElementInfo}}"
                on-designer-document-update="_onDesignerDocumentUpdate">
            </designer-document>
            <designer-stage
                id="stage"
                dom-document="[[domDocument]]"
                analyzer="[[analyzer]]"
                client="[[client]]"
                current-node="{{currentNode}}"
                current-path="{{currentPath}}"
                current-source-id="{{currentSourceId}}"
                current-element-info="{{currentElementInfo}}"
                on-designer-command="_onDesignerCommand">
              <designer-frame
                  id="frame"
                  client-connection="{{clientConnection}}"
                  document="[[domDocument]]">
              </designer-frame>
            </designer-stage>
            <pre id="html">[[textContent]]</pre>
          </div> <!-- doc-view -->
          <template is="dom-if" if="[[domDocument]]">
            <designer-inspector
                source-document="[[domDocument]]"
                element-info="{{currentElementInfo}}">
            </designer-inspector>
          </template>
        </div> <!-- editor -->
        <designer-logic-editor></designer-logic-editor>
      </iron-pages>
    </div> <!-- main -->
  </template>

</dom-module>

<script>

  define([
    'polymer-designer/path',
    'polymer-designer/dom-utils',
    'polymer-designer/files'],
      function(pathLib, domUtils, files) {
    'use strict';

    Polymer({
      is: 'designer-app',

      properties: {

        analyzer: {
          type: Object,
          notify: true,
        },

        client: {
          type: Object,
          notify: true,
        },

        clientConnection: {
          type: Object,
          notify: true,
        },

        currentElementInfo: {
          type: Object,
          notify: true,
        },

        currentNode: {
          type: Object,
          notify: true,
        },

        currentSourceId: {
          type: String,
          notify: true,
        },

        domDocument: {
          type: Object,
          notify: true,
        },

        domDocumentElement: {
          type: Object,
          notify: true,
        },

        astDocument: {
          type: Object,
          notify: true,
        },

        astDocumentElement: {
          type: Object,
          notify: true,
        },

        elements: {
          type: Array,
        },

        textContent: {
          type: String,
          notify: true,
        },

        documentSource: {
          type: String,
          notify: true,
        },

        documentUrl: {
          type: String,
          notify: true,
        },

        _selectedNavTab: {
          type: Number,
          value: 0,
        },

        _selectedEditor: {
          // 0: storyboard
          // 1: layout
          // 2: logic
          value: 1,
        },

      },

      ready() {
        this._fileTreeController = new files.DemoFilesTreeControl(
          'http://localhost:8081/ls/',
          'http://localhost:8081/files/');
        this._fileTreeController.getInfo('polymer-designer-demos')
          .then(function(root) {
            this._rootFile = root;
          }.bind(this));
        var queryParams = domUtils.parseQueryString(window.location.search);
        this._showEditors = queryParams.get('show-editors');
      },

      _onDesignerCommand(event, command) {
        // Event fired from designer-stage containing an edit command,
        // forward to the designer-document.
        this.$.document.executeCommand(command);
      },

      _onDesignerDocumentUpdate(event, response) {
        // Event fired from designer-stage containing an edit response,
        // forward to the designer-stage.
        this.$.stage.applyDocumentUpdate(response);
      },

      _onFileDataLoad(e) {
        this.documentSource = e.detail.file;
        this.documentUrl = e.detail.href;
      },

      _installPackageClick(e) {
        var request = document.createElement('iron-request');
        request.send({
          url: '/api/bowerInstall',
          method: "POST",
          headers: {},
          async: true,
        });
      },
    });

  });

</script>
