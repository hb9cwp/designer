<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../designer-tree/designer-tree.html">

<dom-module id="designer-document-outline">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      font-size: 13px;
    }
  </style>

  <template>
    <designer-tree-item
      controller="[[controller]]"
      data="[[rootNode]]"
      noicon>
    </designer-tree-item>
  </template>

</dom-module>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'designer-document-outline',

    properties: {

      /**
       * An object for accessing information for rendering a tree item.
       *
       * getIcon(node) : Element
       * getName(node) : String
       * getChildren(node) : Promise<Array<Object>>
       * isLeaf(node) : Boolean
       */
      controller: Object,

      rootNode: Object,

      currentNode: {
        type: Object,
        notify: true,
      },

    },

    ready() {
      this.controller = new OutlineTreeController(this);
    },

  });

  class OutlineTreeController {

    constructor(host) {
      this.host = host;
    }

    getName(node) {
      return node.nodeName.toLowerCase();
    }

    getIcon(node) {
      return 'designer-tree:blank';
    }

    _getVisibleChildren(node) {
      return Array.prototype.slice.call(node.childNodes).filter(function(n) {
        return !n.nodeName.startsWith('#');
      });
    }

    getChildren(node) {
      return Promise.resolve(this._getVisibleChildren(node));
    }

    isLeaf(node) {
      return (this._getVisibleChildren(node).length === 0);
    }

    isLink(node) {
      return true;
    }

    onClick(node) {
      this.host.fire('designer-outline-click', {node: node});
      this.host.currentNode = node;
    }

  }

})();
</script>
