    <style>

      html {

      body {
        font-family: sans-serif;

      }

      paper-tabs-vertical, core-toolbar {
        background-color: #00bcd4;
        color: #fff;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      }

      paper-tabs-vertical {
        width: 64px;
      }

      paper-tab-vertical {
        height: 64px;
      }

      core-toolbar paper-tabs-vertical {
        box-shadow: none;
      }

      paper-tabs-vertical[noink][nobar] paper-tab-vertical.core-selected {
        color: #ffff8d;
      }

      paper-tabs-vertical[alignBottom] {
        box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
      }

      .demo {
        height: 100%;
        background: #212121;
        display: flex;
        flex-direction: column;

        font-weight: 400;
        padding-top: 20px;

    </style>
